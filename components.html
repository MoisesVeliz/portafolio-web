        </div>

            <app-chip label="Chip label" icon="fab fa-youtube" size="xs" color="slate"></app-chip>

            <app-chip label="Chip label" icon="fab fa-youtube" size="xs" color="sky"></app-chip>
            <app-chip label="Chip label" icon="fab fa-youtube" size="xs" color="indigo"></app-chip>
        </div>

        <div class="flex flex-wrap gap-2 items-center">
            <app-icon name="fa-solid fa-user" size="xs"></app-icon>
            <app-icon name="fa-solid fa-user" size="sm"></app-icon>
            <app-icon name="fa-solid fa-user" size="md"></app-icon>
            <app-icon name="fa-solid fa-user" size="lg"></app-icon>
            <app-icon name="fa-solid fa-user" size="xl"></app-icon>
            <app-icon color="teal" name="fa-solid fa-user" size="2xl"></app-icon>
        </div>
